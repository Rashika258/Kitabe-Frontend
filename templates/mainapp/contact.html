{% extends "mainapp/layout.html" %} 
{% load static %} {% block title %} Home 
{%endblock title %} {% block head %}

<link rel="stylesheet" href="{% static 'mainapp/css/tailwind.min.css' %}" />
<!-- <link rel="stylesheet" href="{% static 'mainapp/css/bootstrap.min.css' %}"> -->
{% endblock head %} {% block main %}

<section
  style="margin-bottom: 0 !important"
  class="mt-28 mb-0 text-gray-600 body-font relative"
>
  <div class="absolute inset-0 bg-gray-300">
    <iframe
      width="100%"
      height="100%"
      frameborder="0"
      marginheight="0"
      marginwidth="0"
      title="map"
      scrolling="no"
      src="https://maps.google.com/maps?width=100%&height=600&hl=en&q=%C4%B0zmir+(My%20Business%20Name)&ie=UTF8&t=&z=14&iwloc=B&output=embed"
      style="filter: grayscale(1) contrast(1.2) opacity(0.4)"
    ></iframe>
  </div>
  <div class="container px-5 py-24 mx-auto flex">
    <div class="lg:w-1/3 md:w-1/2 bg-white rounded-lg p-8 flex flex-col md:ml-auto w-full mt-10 md:mt-0 relative z-10 shadow-md">
      <h2 class="text-gray-900 text-lg mb-1 font-medium title-font">
        Contact
      </h2>
      <p class="leading-relaxed mb-5 text-gray-600">
        You are our only boss
      </p>
      <div class="relative mb-4">
        <label for="email" class="leading-7 text-sm text-gray-600">
          Email
        </label>
        <input
          type="email"
          id="email"
          name="email"
          class="w-full bg-white rounded border border-gray-300 focus:border-yellow-500 focus:ring-2 focus:ring-yellow-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
        />
      </div>
      <div class="relative mb-4">
        <label for="message" class="leading-7 text-sm text-gray-600">
          Message
        </label>
        <textarea
          id="message"
          name="message"
          class="w-full bg-white rounded border border-gray-300 focus:border-yellow-500 focus:ring-2 focus:ring-yellow-200 h-32 text-base outline-none text-gray-700 py-1 px-3 resize-none leading-6 transition-colors duration-200 ease-in-out"
        ></textarea>
      </div>
      <button class="text-white bg-yellow-500 border-0 py-2 px-6 focus:outline-none hover:bg-yellow-600 rounded text-lg">
        Send
      </button>
      <p class="text-xs text-gray-500 mt-3">We will hear you</p>
    </div>
  </div>
</section>
<div
  style="
    width: 30%;
    margin: auto;
    margin-top: 50px;

    border: 0;
    height: 0;
    box-shadow: 0 0 10px 1px #f77e21;
  "
></div>

{% endblock main %}
